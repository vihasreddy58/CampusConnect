<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Event Notification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h1 style="text-align: center; color: #a31111;">CampusConnect</h1>
        <h2 style="color: #333333;">New Event: {{eventName}}</h2>
        <p style="color: #555555;">Hello! There's a new event you might be interested in:</p>
        <p style="color: #555555;"><strong>Club Name:</strong> {{clubName}}</p>
        <p style="color: #555555;"><strong>Description:</strong> {{description}}</p>
        <p style="color: #555555;"><strong>Location:</strong> {{location}}</p>
        <p style="color: #555555;"><strong>Event Date:</strong> {{eventDate}}</p>
        <p style="color: #555555;"><strong>Event Fee:</strong> {{eventFee}}</p>
        <p style="color: #555555;"><strong>Contact:</strong> {{contact}}</p>
        <p style="color: #555555;">For more details, visit the event page.</p>
    </div>
</body>
</html>
